<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blocked - XenonTechnologies</title>
  <style>
    body { background: #222; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    canvas { background: #1e293b; border-radius: 16px; box-shadow: 0 8px 32px #0008; touch-action: none; }
    #score, #highscore { color: #fff; font-family: 'Montserrat', Arial, sans-serif; font-size: 1.5rem; position: absolute; left: 50%; transform: translateX(-50%); }
    #score { top: 30px; }
    #highscore { top: 60px; font-size: 1.1rem; }
    #restart { display: none; position: absolute; top: 100px; left: 50%; transform: translateX(-50%); font-size: 1.2rem; padding: 0.7rem 1.5rem; border-radius: 10px; border: none; background: #fbb040; color: #222; font-weight: bold; cursor: pointer; }
    #pause-btn { position: absolute; top: 20px; right: 30px; z-index: 10; background: #0ea5e9; color: #fff; border: none; border-radius: 50%; width: 48px; height: 48px; font-size: 1.7rem; font-weight: bold; box-shadow: 0 2px 8px #0006; display: flex; align-items: center; justify-content: center; cursor: pointer; }
    #pause-btn:active { background: #fbb040; color: #222; }
    #mobile-controls { display: none; position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); z-index: 10; }
    #mobile-jump { font-size: 1.3rem; padding: 1.1rem 2.5rem; border-radius: 16px; border: none; background: #0ea5e9; color: #fff; font-weight: bold; box-shadow: 0 2px 8px #0006; }
    @media (max-width: 700px) {
      #mobile-controls { display: block; }
      #pause-btn { right: 15px; top: 15px; width: 44px; height: 44px; font-size: 1.3rem; }
    }
    /* Overlays */
    .overlay {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(30,41,59,0.98);
      z-index: 100;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      transition: opacity 0.5s;
    }
    .overlay.hide { opacity: 0; pointer-events: none; }
    .intro-title {
      color: #fbb040;
      font-family: Montserrat, Arial, sans-serif;
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 2rem;
      text-shadow: 0 2px 16px #000a;
      animation: introFade 1.5s;
    }
    @keyframes introFade {
      0% { opacity: 0; transform: scale(0.8);}
      100% { opacity: 1; transform: scale(1);}
    }
    .menu-title {
      color: #fbb040;
      font-family: Montserrat, Arial, sans-serif;
      font-size: 2.2rem;
      margin-bottom: 1.2rem;
      text-shadow: 0 2px 12px #0008;
    }
    .menu-btn {
      font-size: 1.2rem;
      padding: 0.7rem 2.2rem;
      border-radius: 12px;
      border: none;
      background: #0ea5e9;
      color: #fff;
      font-weight: bold;
      margin: 0.7rem 0;
      cursor: pointer;
      box-shadow: 0 2px 8px #0006;
      transition: background 0.2s;
    }
    .menu-btn:hover { background: #fbb040; color: #222; }
    .store-section {
      background: rgba(255,255,255,0.07);
      border-radius: 14px;
      padding: 1.2rem 2rem;
      margin-top: 2rem;
      box-shadow: 0 2px 8px #0002;
      color: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
      max-width: 350px;
      text-align: center;
    }
    .store-item {
      display: flex; align-items: center; justify-content: space-between;
      margin: 0.7rem 0;
      font-size: 1.1rem;
    }
    .store-buy {
      background: #fbb040; color: #222; border: none; border-radius: 8px; padding: 0.3rem 1.1rem; font-weight: bold; cursor: pointer;
      margin-left: 1rem;
      transition: background 0.2s;
    }
    .store-buy:disabled { background: #888; color: #fff; cursor: not-allowed; }
    .coin-icon {
      color: #ffe066; font-size: 1.2em; margin-right: 0.2em;
    }
    /* Pause Overlay */
    #pause-overlay .pause-title {
      color: #fbb040;
      font-family: Montserrat, Arial, sans-serif;
      font-size: 2rem;
      margin-bottom: 1.2rem;
      text-shadow: 0 2px 12px #0008;
    }
    #pause-overlay .pause-info {
      color: #fff;
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    #pause-overlay .pause-btns {
      display: flex; flex-direction: column; gap: 1rem; align-items: center;
    }
    #pause-overlay .menu-btn { width: 180px; }
    /* See More toggle */
    #store-more { display: none; }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="highscore">Highscore: 0</div>
  <button id="restart" onclick="restartGame()">Restart</button>
  <button id="pause-btn" title="Pause" style="display:none;">&#10073;&#10073;</button>
  <div id="mobile-controls">
    <button id="mobile-jump" onclick="jump()">JUMP</button>
  </div>
  <canvas id="game" width="600" height="250"></canvas>

  <!-- Intro Overlay -->
  <div id="intro" class="overlay">
    <div class="intro-title">XenonTechnologies</div>
    <p style="color:#fff;font-size:1.2rem;margin-bottom:2rem;">Presents</p>
    <p style="color:#fff;font-size:1.1rem;">Tap or press <b>Space</b> to continue</p>
  </div>
  <!-- Menu Overlay -->
  <div id="menu" class="overlay" style="display:none;">
    <div class="menu-title">Blocked</div>
    <div style="color:#fff;margin-bottom:1.2rem;">Collect <span class="coin-icon">&#x1F4B0;</span> coins and jump over obstacles!<br>Double jump is enabled.</div>
    <button class="menu-btn" id="start-btn">Start Game</button>
    <div class="store-section">
      <div style="font-weight:bold;font-size:1.1rem;margin-bottom:0.7rem;">Store</div>
      <div class="store-item">
        <span>Unlock Red Player</span>
        <button class="store-buy" id="buy-red">Buy (50 <span class="coin-icon">&#x1F4B0;</span>)</button>
      </div>
      <div class="store-item">
        <span>Unlock Green Player</span>
        <button class="store-buy" id="buy-green">Buy (100 <span class="coin-icon">&#x1F4B0;</span>)</button>
      </div>
      <div id="store-more">
        <div class="store-item">
          <span>Unlock Blue Player</span>
          <button class="store-buy" id="buy-blue" disabled>Coming Soon</button>
        </div>
        <div class="store-item">
          <span>Double Coins Powerup</span>
          <button class="store-buy" id="buy-doublecoins" disabled>Coming Soon</button>
        </div>
      </div>
      <button id="see-more-btn" class="menu-btn" style="margin-top:1rem;">See More</button>
      <div class="store-item">
        <span>Current Skin:</span>
        <span id="current-skin" style="font-weight:bold;">Yellow</span>
      </div>
      <div style="margin-top:1rem;">Coins: <span id="coin-count" style="color:#ffe066;font-weight:bold;">0</span> <span class="coin-icon">&#x1F4B0;</span></div>
    </div>
  </div>
  <!-- Pause Overlay -->
  <div id="pause-overlay" class="overlay" style="display:none;">
    <div class="pause-title">Paused</div>
    <div class="pause-info">
      <div>Score: <span id="pause-score">0</span></div>
      <div>Coins: <span id="pause-coins">0</span></div>
    </div>
    <div class="pause-btns">
      <button class="menu-btn" id="resume-btn">Resume</button>
      <button class="menu-btn" id="pause-restart-btn">Restart</button>
      <button class="menu-btn" id="pause-home-btn">Home</button>
    </div>
  </div>
  <script>
    // --- Persistent Storage ---
    function getSave() {
      return JSON.parse(localStorage.getItem('xenonrunner_save') || '{"highscore":0,"coins":0,"skins":["yellow"],"skin":"yellow"}');
    }
    function setSave(save) {
      localStorage.setItem('xenonrunner_save', JSON.stringify(save));
    }

    // --- Game State ---
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    let player, obstacles, coins, score, highscore, gameOver, speed, gravity, spawnTimer, coinTimer, jumps, maxJumps;
    let save = getSave();
    let skinColors = { yellow: "#fbb040", red: "#e11d48", green: "#22c55e" };
    let availableSkins = ["yellow", "red", "green"];
    let skinPrices = { red: 50, green: 100 };
    let selectedSkin = save.skin || "yellow";
    let coinsCollected = save.coins || 0;

    // --- UI/Overlay State ---
    let gameStarted = false;
    let inMenu = false;
    let paused = false;
    let animationFrameId = null;

    // --- Intro and Menu Logic ---
    function showIntro() {
      document.getElementById('intro').style.display = '';
      document.getElementById('menu').style.display = 'none';
      document.getElementById('pause-overlay').style.display = 'none';
      document.getElementById('pause-btn').style.display = 'none';
      gameStarted = false;
      inMenu = false;
      paused = false;
    }
    function hideIntro() {
      document.getElementById('intro').style.display = 'none';
      showMenu();
    }
    function showMenu() {
      updateStoreUI();
      document.getElementById('menu').style.display = '';
      document.getElementById('pause-overlay').style.display = 'none';
      document.getElementById('pause-btn').style.display = 'none';
      inMenu = true;
      paused = false;
    }
    function hideMenu() {
      document.getElementById('menu').style.display = 'none';
      document.getElementById('pause-overlay').style.display = 'none';
      document.getElementById('pause-btn').style.display = '';
      inMenu = false;
      paused = false;
    }

    // --- Store Logic ---
    function updateStoreUI() {
      document.getElementById('coin-count').textContent = save.coins || 0;
      document.getElementById('current-skin').textContent = capitalize(selectedSkin);
      // Enable/disable buy buttons
      document.getElementById('buy-red').disabled = save.skins.includes("red") || (save.coins < skinPrices.red);
      document.getElementById('buy-green').disabled = save.skins.includes("green") || (save.coins < skinPrices.green);
      document.getElementById('buy-red').textContent = save.skins.includes("red") ? "Owned" : `Buy (50 ðŸ’°)`;
      document.getElementById('buy-green').textContent = save.skins.includes("green") ? "Owned" : `Buy (100 ðŸ’°)`;
      // Click to select skin if owned
      document.getElementById('current-skin').onclick = function() {
        let next = availableSkins.find(s => save.skins.includes(s) && s !== selectedSkin);
        if (next) {
          selectedSkin = next;
          save.skin = selectedSkin;
          setSave(save);
          updateStoreUI();
        }
      };
    }
    document.getElementById('buy-red').onclick = function() {
      if (!save.skins.includes("red") && save.coins >= skinPrices.red) {
        save.coins -= skinPrices.red;
        save.skins.push("red");
        selectedSkin = "red";
        save.skin = selectedSkin;
        setSave(save);
        updateStoreUI();
      }
    };
    document.getElementById('buy-green').onclick = function() {
      if (!save.skins.includes("green") && save.coins >= skinPrices.green) {
        save.coins -= skinPrices.green;
        save.skins.push("green");
        selectedSkin = "green";
        save.skin = selectedSkin;
        setSave(save);
        updateStoreUI();
      }
    };

    // --- See More toggle for store ---
    document.getElementById('see-more-btn').onclick = function() {
      const more = document.getElementById('store-more');
      if (more.style.display === 'none' || more.style.display === '') {
        more.style.display = 'block';
        this.textContent = 'See Less';
      } else {
        more.style.display = 'none';
        this.textContent = 'See More';
      }
    };

    function capitalize(str) { return str.charAt(0).toUpperCase() + str.slice(1); }

    // --- Game Logic ---
    function getHighscore() { return save.highscore || 0; }
    function setHighscore(val) { save.highscore = val; setSave(save); }
    function getCoins() { return save.coins || 0; }
    function setCoins(val) { save.coins = val; setSave(save); }

    function reset() {
      player = { x: 50, y: 200, w: 32, h: 32, vy: 0, onGround: true };
      obstacles = [];
      coins = [];
      score = 0;
      highscore = getHighscore();
      gameOver = false;
      speed = 4;
      gravity = 0.7;
      spawnTimer = 0;
      coinTimer = 40;
      jumps = 0;
      maxJumps = 2;
      document.getElementById('score').textContent = 'Score: 0';
      document.getElementById('highscore').textContent = 'Highscore: ' + highscore;
      document.getElementById('restart').style.display = 'none';
      document.getElementById('pause-btn').style.display = '';
    }

    function jump() {
      if ((player.onGround || jumps < maxJumps) && !gameOver && gameStarted && !paused) {
        player.vy = -12;
        player.onGround = false;
        jumps++;
      }
    }

    document.addEventListener('keydown', e => {
      if (!gameStarted && !inMenu && (e.code === 'Space' || e.code === 'ArrowUp' || e.code === 'Enter')) {
        hideIntro();
      } else if (inMenu && (e.code === 'Space' || e.code === 'Enter')) {
        startGame();
      } else if (gameStarted && !paused && (e.code === 'Space' || e.code === 'ArrowUp')) {
        jump();
      } else if (gameOver && (e.code === 'Space' || e.code === 'Enter')) {
        restartGame();
      } else if (gameStarted && !gameOver && (e.code === 'KeyP' || e.code === 'Escape')) {
        togglePause();
      }
    });

    // Touch controls for mobile
    if ('ontouchstart' in window) {
      canvas.addEventListener('touchstart', function(e) {
        if (!gameStarted && !inMenu) hideIntro();
        else if (inMenu) startGame();
        else if (gameStarted && !paused) jump();
        if (gameOver) restartGame();
      });
      document.getElementById('mobile-jump').addEventListener('touchstart', function(e) {
        if (gameStarted && !paused) jump();
        if (gameOver) restartGame();
      });
    }

    canvas.addEventListener('mousedown', function() {
      if (!gameStarted && !inMenu) hideIntro();
      else if (inMenu) startGame();
      else if (gameStarted && !paused) jump();
      if (gameOver) restartGame();
    });

    document.getElementById('start-btn').onclick = startGame;

    // --- Pause Logic ---
    document.getElementById('pause-btn').onclick = togglePause;
    document.getElementById('resume-btn').onclick = function() {
      resumeGame();
    };
    document.getElementById('pause-restart-btn').onclick = function() {
      document.getElementById('pause-overlay').style.display = 'none';
      restartGame();
    };
    document.getElementById('pause-home-btn').onclick = function() {
      document.getElementById('pause-overlay').style.display = 'none';
      showMenu();
    };

    function togglePause() {
      if (!gameStarted || gameOver) return;
      if (!paused) {
        paused = true;
        document.getElementById('pause-overlay').style.display = '';
        document.getElementById('pause-score').textContent = score;
        document.getElementById('pause-coins').textContent = coinsCollected;
        document.getElementById('pause-btn').style.display = 'none';
      } else {
        resumeGame();
      }
    }
    function resumeGame() {
      paused = false;
      document.getElementById('pause-overlay').style.display = 'none';
      document.getElementById('pause-btn').style.display = '';
      loop();
    }

    function startGame() {
      hideMenu();
      reset();
      gameStarted = true;
      paused = false;
      loop();
    }

    function spawnObstacle() {
      const height = 30 + Math.random() * 30;
      obstacles.push({ x: canvas.width, y: 232 - height, w: 20 + Math.random() * 20, h: height });
    }

    function spawnCoin() {
      // Coin floats above ground, random height
      const y = 150 + Math.random() * 50;
      coins.push({ x: canvas.width, y: y, r: 10, collected: false });
    }

    function update() {
      if (!gameStarted || paused) return;
      if (gameOver) return;
      // Player physics
      player.vy += gravity;
      player.y += player.vy;
      if (player.y >= 200) {
        player.y = 200;
        player.vy = 0;
        player.onGround = true;
        jumps = 0;
      }
      // Obstacles
      for (let obs of obstacles) obs.x -= speed;
      if (obstacles.length && obstacles[0].x + obstacles[0].w < 0) {
        obstacles.shift();
        score++;
        document.getElementById('score').textContent = 'Score: ' + score;
        if (score > highscore) {
          highscore = score;
          setHighscore(highscore);
          document.getElementById('highscore').textContent = 'Highscore: ' + highscore;
        }
        if (score % 10 === 0) speed += 0.5;
      }
      // Coins
      for (let coin of coins) coin.x -= speed;
      if (coins.length && coins[0].x + coins[0].r < 0) coins.shift();
      // Spawn new obstacles
      spawnTimer--;
      if (spawnTimer <= 0) {
        spawnObstacle();
        spawnTimer = 60 + Math.random() * 40;
      }
      // Spawn coins
      coinTimer--;
      if (coinTimer <= 0) {
        spawnCoin();
        coinTimer = 80 + Math.random() * 60;
      }
      // Collision with obstacles
      for (let obs of obstacles) {
        if (
          player.x < obs.x + obs.w &&
          player.x + player.w > obs.x &&
          player.y + player.h > obs.y &&
          player.y < obs.y + obs.h
        ) {
          gameOver = true;
          gameStarted = false;
          document.getElementById('restart').style.display = '';
          document.getElementById('pause-btn').style.display = 'none';
          // Save coins and highscore
          save.coins = coinsCollected;
          save.highscore = highscore;
          setSave(save);
        }
      }
      // Collision with coins
      for (let coin of coins) {
        if (!coin.collected &&
          player.x < coin.x + coin.r &&
          player.x + player.w > coin.x - coin.r &&
          player.y < coin.y + coin.r &&
          player.y + player.h > coin.y - coin.r
        ) {
          coin.collected = true;
          score += 5;
          coinsCollected += 1;
          document.getElementById('score').textContent = 'Score: ' + score;
          document.getElementById('coin-count').textContent = coinsCollected;
          if (score > highscore) {
            highscore = score;
            setHighscore(highscore);
            document.getElementById('highscore').textContent = 'Highscore: ' + highscore;
          }
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Ground
      ctx.fillStyle = "#0ea5e9";
      ctx.fillRect(0, 232, canvas.width, 18);
      // Player
      ctx.fillStyle = skinColors[selectedSkin] || "#fbb040";
      ctx.fillRect(player.x, player.y, player.w, player.h);
      // Obstacles
      ctx.fillStyle = "#fff";
      for (let obs of obstacles) ctx.fillRect(obs.x, obs.y, obs.w, obs.h);
      // Coins
      for (let coin of coins) {
        if (!coin.collected) {
          ctx.beginPath();
          ctx.arc(coin.x, coin.y, coin.r, 0, 2 * Math.PI);
          ctx.fillStyle = "#ffe066";
          ctx.shadowColor = "#fbb040";
          ctx.shadowBlur = 8;
          ctx.fill();
          ctx.shadowBlur = 0;
        }
      }
      // Game Over
      if (gameOver) {
        ctx.fillStyle = "#fff";
        ctx.font = "bold 2rem Montserrat, Arial, sans-serif";
        ctx.textAlign = "center";
        ctx.fillText("Game Over!", canvas.width / 2, 120);
        ctx.font = "1.1rem Montserrat, Arial, sans-serif";
        ctx.fillText("Tap or press Space/Enter to restart", canvas.width / 2, 155);
      }
      // Paused
      // (Pause overlay is handled by HTML)
    }

    function loop() {
      update();
      draw();
      if (gameStarted && !paused && !gameOver) {
        animationFrameId = requestAnimationFrame(loop);
      }
    }

    function restartGame() {
      // Save coins and highscore
      save.coins = coinsCollected;
      save.highscore = highscore;
      setSave(save);
      hideMenu();
      reset();
      gameStarted = true;
      paused = false;
      loop();
    }

    // Show intro on load
    showIntro();

    // When restart is clicked, go to menu
    document.getElementById('restart').onclick = function() {
      showMenu();
    };

    // On menu show, update coins and skin
    document.getElementById('menu').addEventListener('transitionend', updateStoreUI);

    // On page load, set coinsCollected and selectedSkin from save
    window.onload = function() {
      coinsCollected = getCoins();
      selectedSkin = save.skin || "yellow";
      updateStoreUI();
    };
  </script>
</body>
</html>
